<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colors Toggle - Demo Studio</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    textarea {
      width: 300px;
      height: 200px;
    }
    
    textarea.tan {
      background: tan;
    }
  </style>
</head>

<body>
  <label for="colorsToggle">Tan background</label>
  <input type="checkbox" id="colorsToggle">
  <textarea id="textField">Edit me!</textarea>
  <script>
    document.getElementById('colorsToggle').addEventListener('change', function() {
      var textField = document.getElementById('textField');
      if (this.checked) {textField.className = 'tan';}
      else {textField.className = '';}
    });
    if (document.getElementById('colorsToggle').checked) {textField.className = 'tan';}
  </script>
</body>

</html>
