<!DOCTYPE html>
<html>
  <head>
    <title>Sample Form</title>
<style>
img.shown {display: block;}
</style>
  </head>
  <body>
    <form action="http://www.example.com/" id="form">
      <input type="submit">
    </form>
    <img src="http://htmlpencil.appspot.com/images/facebook.png" alt="Facebook" hidden id="image">
<script>
document.getElementById('form').addEventListener('submit', function() {
      document.getElementById('image').className = 'shown';
    });
</script>
  </body>
</html>
