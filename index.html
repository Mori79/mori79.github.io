<!DOCTYPE html>
<html>

<head>
  <title>HTML Document Template</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }

    body.horizontal {
      flex-direction: column;
    }

    div {
      flex: 1 1 0px;
    }

    div#tan {
      background: tan;
    }

    div#teal {
      background: teal;
    }
  </style>
</head>

<body>
  <div id="tan"></div>
  <div id="teal"></div>
  <script>
    setTimeout(function() {
      document.body.className = 'horizontal';
    }, 3000);
  </script>
</body>

</html>
