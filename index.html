<!DOCTYPE html>
<html>

<head>
    <title>Colors Toggler</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background: teal;
        }
        
        div.tan {
            background: tan;
        }
    </style>
</head>

<body>
    <label for="colorsToggler">Tan background</label>
    <input type="checkbox" id="colorsToggler">
    <div id="box" contentEditable="true"></div>
    <script>
        document.getElementById('colorsToggler').onchange = function() {
            document.getElementById('box').classList.toggle('tan');
        };
    </script>
</body>

</html>
