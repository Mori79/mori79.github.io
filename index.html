<!DOCTYPE html>
<html>

<head>
    <title>Colors Toggler</title>
    <style>
        textarea {
            width: 300px;
            height: 200px;
            background: teal;
        }
        
        textarea.tan {
            background: tan;
        }
    </style>
</head>

<body>
    <label for="colorsToggler">Tan background</label>
    <input type="checkbox" id="colorsToggler">
    <textarea id="textField">This is some text.</textarea>
    <script>
        document.getElementById('colorsToggler').onchange = function() {
            document.getElementById('textField').classList.toggle('tan');
        };
    </script>
</body>

</html>
