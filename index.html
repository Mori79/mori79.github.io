<!DOCTYPE html>
<html>

<head>
  <title>HTML Document Template</title>
  <style>
    div#parent {
      width: 100px;
      height: 100px;
      outline: 1px solid teal;
    }

    div#child {
      background: tan;
      animation: lengthen 2s infinite;
    }

    @keyframes lengthen {
      to {
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div id="parent">
    <div id="child"></div>
  </div>
</body>

</html>
