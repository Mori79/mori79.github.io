<!DOCTYPE html>
<html>
  <head>
    <title>Basis</title>
<style>
.wrap {outline:1px solid green;}
.box {width:50px; height:50px; background:red;}

.wrap45 {display:flex;}
.wrap45:before {content:""; flex-basis:100%;}
.wrap45 .box {flex-shrink:0;}

</style>
  </head>
  <body>
<div class="wrap wrap45">
  <div class="box"></div>
</div>
  </body>
</html>
