<!DOCTYPE html>
<html>
  <head>
    <title>HTML Document Template</title>
<style>
div {
  outline: 1px solid teal;
}

#wrap {
  width: 400px;
  height: 200px;
  display: flex;
  flex-direction: column;
  flex-wrap: wrap-reverse;
}

#wrap div {
  width: 50px;
  height: 50px;
}
</style>
</head>
<body>

<div id="wrap">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>

</body>
</html>
