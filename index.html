<!DOCTYPE html>
<html>

<head>
  <title>HTML Document Template</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body:hover {
      flex-direction: row;
    }

    div {
      flex: 1;
    }

    div#tan {
      background: tan;
    }

    div#teal {
      background: teal;
    }
  </style>
</head>

<body>
  <div id="tan"></div>
  <div id="teal"></div>
</body>

</html>
