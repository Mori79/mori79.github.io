<!DOCTYPE html>
<html>
  <head>
    <title>HTML Document Template</title>
<style>
.wrap {outline:1px solid green;}
.box {width:50px; height:50px; background:red;}

.wrap26 {word-spacing:calc(100vw - 66px); font-size:0;}
.wrap26:before {content:""; display:inline-block;}
.wrap26 .box {display:inline-block;}

</style>
  </head>
  <body>
<div class="wrap wrap26">
  <div class="box">2</div>
</div>
  </body>
</html>
