<!DOCTYPE html>
<html>

<head>
  <title>HTML Document Template</title>
</head>

<body>
  <button id="btn">Hello, world!</button>
  <script>
    document.getElementById('btn').addEventListener('click', function() {
      if (window.confirm('Do you really want to leave?')) {
        this.textContent = 'Bye!';
      }
    });
  </script>
</body>

</html>
