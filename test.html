<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10; url=http://htmleditor.gitlab.io/">
  <title>Redirecting...</title>
  <style>
    #wrap {
      display: inline-block;
      border-top: 3px solid #CCC;
      margin: 1em;
      font-family: Arial;
      color: #333;
    }

    #progress {
      height: 3px;
      margin-top: -3px;
      background: #333;
      animation: progressBar 10s linear;
    }

    @keyframes progressBar {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    span {
      font-weight: bold;
    }

    a {
      color: inherit;
    }
  </style>
</head>

<body>
  <span id="wrap">
    <div id="progress"></div>
    <p><span>HTML Editor</span>, formerly known as <span>HTML Pencil</span>, is now hosted on GitLab: <a href="http://htmleditor.gitlab.io/" title="HTML Editor">htmleditor.gitlab.io</a></p>
    <p>Redirecting...</p>
  </span>
</body>

</html>
